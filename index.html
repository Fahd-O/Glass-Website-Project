<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>

    <link rel="stylesheet" href="style..css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images./Muslim silhouette..png" alt="user id" >
                    <h3>Fahd Ibn-Sadiq</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images./twitch.png" alt="link img">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images./steam.png" alt="link img">
                        <h2>Surahs</h2>
                    </div>
                    <div class="link">
                        <img src="images./upcoming.png" alt="link img">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images./library.png" alt="link img">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free Memorising.</h2>
                    <img src="images./controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Actively Memorising</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images./Suratu-l-Qalam..png" alt="">
                        <div class="card-info">
                            <h2>Suratu-l-Qalam</h2>
                            <p>Juz' Mulk</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div><div class="card">
                        <img src="images./Suratu-l-Haqq..png" alt="">
                        <div class="card-info">
                            <h2>Suratu-l-Haqq</h2>
                            <p>Juz' Mulk</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">45%</h2>
                    </div><div class="card">
                        <img src="images./Suratu-l-Muzzammil..png" alt="">
                        <div class="card-info">
                            <h2>Suratu-l-Muzamil</h2>
                            <p>Juz' Mulk</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">18%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
